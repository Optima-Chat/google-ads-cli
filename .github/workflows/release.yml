name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v0.5.0）
      - 'cli-v*'  # CLI 独立发布

jobs:
  release-cli:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/cli-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter @optima-chat/ads-cli build

      - name: Publish CLI to npm
        run: pnpm --filter @optima-chat/ads-cli publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          VERSION=${VERSION#cli-v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -n 20)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "$CHANGELOG" > changelog.txt
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Optima Ads CLI v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Optima Ads CLI v${{ steps.get_version.outputs.VERSION }}

            用自然语言管理 Google Ads 广告投放 - 专为 Claude Code 设计

            ### 安装

            ```bash
            # 全局安装
            npm install -g @optima-chat/ads-cli@latest

            # 或使用 npx（无需安装）
            npx @optima-chat/ads-cli
            ```

            ### 更新内容

            ${{ steps.changelog.outputs.changelog }}

            ### 快速开始

            ```bash
            # OAuth2 登录
            google-ads auth login

            # 查看账号列表
            google-ads account list

            # 列出广告系列
            google-ads campaign list
            ```

            ### 链接

            - [npm 包](https://www.npmjs.com/package/@optima-chat/ads-cli/v/${{ steps.get_version.outputs.VERSION }})
            - [完整文档](https://github.com/Optima-Chat/optima-ads#readme)

            ---

            Automated release by GitHub Actions
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
