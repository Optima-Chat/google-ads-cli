name: Release

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v* æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v0.5.0ï¼‰
      - 'cli-v*'  # CLI ç‹¬ç«‹å‘å¸ƒ
      - 'backend-v*'  # Backend ç‹¬ç«‹å‘å¸ƒ

jobs:
  release-cli:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/cli-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter @optima-chat/ads-cli build

      - name: Publish CLI to npm
        run: pnpm --filter @optima-chat/ads-cli publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          VERSION=${VERSION#cli-v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -n 20)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "$CHANGELOG" > changelog.txt
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Optima Ads CLI v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸŽ‰ Optima Ads CLI v${{ steps.get_version.outputs.VERSION }}

            ç”¨è‡ªç„¶è¯­è¨€ç®¡ç† Google Ads å¹¿å‘ŠæŠ•æ”¾ - ä¸“ä¸º Claude Code è®¾è®¡

