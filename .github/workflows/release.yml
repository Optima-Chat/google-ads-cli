            ```bash
            # å…¨å±€å®‰è£…
            npm install -g @optima-chat/ads-cli@latest

            # æˆ–ä½¿ç”¨ npxï¼ˆæ— éœ€å®‰è£…ï¼‰
            npx @optima-chat/ads-cli
            ```

            ### ðŸ“ æ›´æ–°å†…å®¹

            ${{ steps.changelog.outputs.changelog }}

            ### ðŸš€ å¿«é€Ÿå¼€å§‹

            ```bash
            # OAuth2 ç™»å½•
            google-ads auth login

            # æŸ¥çœ‹è´¦å·åˆ—è¡¨
            google-ads account list

            # åˆ—å‡ºå¹¿å‘Šç³»åˆ—
            google-ads campaign list
